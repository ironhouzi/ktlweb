{% load wagtailcore_tags %}

{% if content %}
  <div class="stream-field">
    {% for child in content %}
      {% if child.block_type == 'eventviewer' %}
        {{ child }}
      {% elif child.block_type == 'linkviewer' %}
        {{ child }}
      {% elif child.block_type == 'videoembed' %}
        {{ child }}
      {% endif %}
    {% endfor %}
  </div>
{% endif %}
