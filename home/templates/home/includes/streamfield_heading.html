{% load wagtailimages_tags %}

{% if content %}
      {% for stream_item in content %}
        {% if stream_item.block_type == 'quicklinks' %}
          <div class="wrapper row0">
            <div id="intro" class="clear">
              <ul class="nospace">
                {{ stream_item }}
              </ul>
            </div>
          </div>
        {% endif %}
      {% endfor %}
{% endif %}
